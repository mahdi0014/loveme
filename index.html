<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #e91e63;
      margin-top: 60px;
      font-size: 3em;
    }

    p {
      color: #880e4f;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      display: inline-block;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>I Love You Shahanaj‚ù§Ô∏è</h1>
  <p>Do You Love Me? üò≥</p>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let clickCount = 0;

    noBtn.addEventListener('click', () => {
      clickCount++;
      const x = Math.random() * (window.innerWidth - 5);
      const y = Math.random() * (window.innerHeight - 2);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      window.open('cute.html', '_blank');
    });
  </script>

</body>
</html>
